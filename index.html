<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Currency converter</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link href="css/style.css" rel="stylesheet">
 <link href="css/container.css" rel="stylesheet">
 <link href="css/form.css" rel="stylesheet">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
 <script defer src="js/script.js"></script>
</head>

<body>
 <div  class="container">
 <form class="js-form">
  <fieldset class="form__fieldset">
   <legend class="form__legend">Currency converter</legend>

   <p>
    <label><span class="form__labelText">Amount (PLN)*</span> 
    <input class="form__field js-amount" name="amount" type="number" step="1" min="1" placeholder="enter the amount" autofocus required></label>
   </p>
   
   <p>
    <label><span class="form__labelText">Currency*</span>
    <select class="form__field form__field--select js-currency" name="currency" required>
     <option></option>
     <option>EUR</option>
     <option>USD</option>
     <option>GBP</option>
    </select>
    </label>
   </p>
    <p><strong><span class="js-result form__result"></span></strong></p>
  </fieldset>
  
  <button class="form__button">Convert</button>
  <button class="form__button" type="reset">Reset</button>
  <p>* - required field</p>
  </form>
  
 </div>
</body>

</html>
